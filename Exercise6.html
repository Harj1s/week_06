<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Registration Form</h2>
    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required data-toggle="tooltip" data-placement="top" title="Enter your full name">
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required data-toggle="tooltip" data-placement="top" title="Enter a valid email address">
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="8" data-toggle="tooltip" data-placement="top" title="Password must be at least 8 characters long">
        <div class="invalid-feedback">Password must be at least 8 characters long.</div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" required data-toggle="tooltip" data-placement="top" title="You must agree to the terms and conditions">
        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        <div class="invalid-feedback">You must agree to the terms and conditions.</div>
      </div>
      <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Submit the form">Register</button>
    </form>
    <button type="button" class="btn btn-info mt-3" data-toggle="popover" title="Additional Information" data-content="Additional Information">Additional Information</button>
  </div>
  <script>$(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })</script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
